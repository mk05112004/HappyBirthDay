<!DOCTYPE html>
<html>
<head>
  <title>Anniversary Celebration</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Happy Anniversary!</h1>
  </header>
  <section class="main-content">
    <div id="countdown">
      <h2>Countdown to the Celebration:</h2>
      <div id="timer">
        <span id="days">00</span> days
        <span id="hours">00</span> hours
        <span id="minutes">00</span> minutes
        <span id="seconds">00</span> seconds
      </div>
    </div>
    <div id="gifts">
      <h2>Gift Ideas:</h2>
      <ul>
        <li>I hope you will come to my birthday party</li>
        <li>Create a photo album</li>
        <li>Write letters</li>
      </ul>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Messaoud kawther </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
